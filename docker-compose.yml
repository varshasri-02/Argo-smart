version: '3.8'

services:
  web:
    build: .  # Build from local Dockerfile instead of pulling from Docker Hub
    container_name: argosmart-web
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 60 project2.wsgi:application
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=project2.settings
      - DJANGO_SECRET_KEY=test-secret-key-for-local-development
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=Algosmart
      - DATABASE_USER=root
      - DATABASE_PASSWORD=9854
    networks:
      - argosmart-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    container_name: argosmart-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: Algosmart
      MYSQL_ROOT_PASSWORD: 9854
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - argosmart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p9854"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  argosmart-network:
    driver: bridge